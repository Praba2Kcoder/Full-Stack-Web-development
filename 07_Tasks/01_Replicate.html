<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputBox" onkeyup="display()">
    <h1 id="result"></h1>

    <script>
        var inputData=document.getElementById("inputBox")
        var res=document.getElementById("result")

        function display(){
            res.textContent=inputData.value;
        }
 
    </script>
</body>
</html>
